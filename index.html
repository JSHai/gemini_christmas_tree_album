    <title>Dreamy Christmas Tree Album</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; overflow: hidden; background-color: #050510; font-family: 'Lato', sans-serif; }
      #root { width: 100vw; height: 100vh; }
      .dreamy-text { font-family: 'Cinzel', serif; text-shadow: 0 0 10px rgba(255,215,0,0.6); }
      /* Hide scrollbar for overlay content */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
  <script>
    // Aggressively suppress TFLite/MediaPipe informational logs
    (function() {
      const originalInfo = console.info;
      const originalLog = console.log;
      const originalWarn = console.warn;
      const originalError = console.error;

      const shouldSuppress = (args) => {
        const text = args.map(String).join(' ');
        return text.includes('Created TensorFlow Lite XNNPACK delegate for CPU') || 
               text.includes('WASM') ||
               text.includes('INFO: Created TensorFlow Lite');
      };

      console.info = function(...args) {
        if (shouldSuppress(args)) return;
        originalInfo.apply(console, args);
      };

      console.log = function(...args) {
        if (shouldSuppress(args)) return;
        originalLog.apply(console, args);
      };

      console.warn = function(...args) {
        if (shouldSuppress(args)) return;
        originalWarn.apply(console, args);
      };

      console.error = function(...args) {
        if (shouldSuppress(args)) return;
        originalError.apply(console, args);
      };
    })();
  </script>
  <script type="importmap">
{
  "imports": {
    "three": "https://esm.sh/three@^0.182.0",

    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@^3.0.4"
  }
}
</script>
